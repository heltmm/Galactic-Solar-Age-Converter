<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Solar Age Converter</title>
  </head>
  <body>
    <div class='container'>
      <h2>Current Time</h2>
      <div id="time">
      </div>
      <form id="age_input">
        <h1>Select your species</h1>
        <select id='character_type'>
          <option value="Human">Human</option>
          <option value="Dog">Dog</option>
          <option value="Mayfly">Mayfly</option>
        </select>

        <input id="day" type="text" placeholder="DD" require>

        <input id="month" type="text" placeholder="MM" require>

        <input id="year" type="text" placeholder="YYYY" require>

        <button type="submit">Convert Age</button>
      </form>
    </div>
  </body>
