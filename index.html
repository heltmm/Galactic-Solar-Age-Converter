<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Solar Age Converter</title>
  </head>
  <body>
    <div class='container'>
      <h2>Current Time</h2>
      <div id="time">
      </div>
      <form id="age_input">
        <h1>Select your species</h1>
        <select id='species'>
          <option value="Human">Human</option>
          <option value="Dog">Dog</option>
        </select>

        <input id="day" type="number" placeholder="DD" maxlegth='2' minlength='2' required>

        <input id="month" type="number" placeholder="MM" maxlength='2' minlength='2' required>

        <input id="year" type="number" placeholder="YYYY" maxlength='4' minlength='4' required>

        <button type="submit">Convert Age</button>
      </form>
      <div id='planets'>
      </div>
    </div>
  </body>
